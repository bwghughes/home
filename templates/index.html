{% extends "bootstrap/base.html" %}
{% block title %}LC Light Controller{% endblock %}

{% block content %}
    {% for room in rooms %}
    <p>{{ room|capitalize }}
    <div class="btn-group btn-group-lg" role="group" aria-label="{{ room }}">
        <button type="button" class="btn btn-default">On</button>
        <button type="button" class="btn btn-default">Off</button>
    </div>
    </p>
    {% endfor %}
{% endblock %}
